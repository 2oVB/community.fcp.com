<!DOCTYPE html>
<html>
<head>
    <title>FCP > community</title>

    <link rel="stylesheet" href="Forum.css">
    <link rel="stylesheet" href="Live-chat.css">
    <link rel="stylesheet" href="Nav.css">
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
<!-- Side navigation -->
<div class="sidenav">
    <a>Dashboard</a>
    <a id="a-frm" onclick="forum()">Forum</a>
    <a id="a-cht" onclick="live_chat()">Live chat</a>
    <a onclick="user_page()">User</a>
</div>
<div id="forum">
    <div align="center">
        <form id="forum-form">
            <h3 type="text">Title</h3>
            <input required="required" type="text" id="title" placeholder="is fish instinct?">
            <h3 type="text">Question</h3>
            <textarea  textContent="" required="required" id="question" type="text">

            </textarea>
        </form>
        </div>
        <div id="extrnl-buttons" align="center">
         <button id="add-form" class="button-primary">Send</button>
         <button id="go" class="button-primary">Go to questions</button>
        </div>
        </form>

        <form id="forms-input">
            <h3 type="text">Title</h3>
            <input required="required" type="text" id="title2" placeholder="is fish instinct?">
            <h3 type="text">Question</h3>
            <textarea textContent="" required="required" id="question2" type="text"></textarea>
            <div id="forms-input-extrnl">
             <button id="add-form2" class="button-primary">Send</button>
             <div id="spacer">
           </div>

      </form>
        <button id="next-page" class="button-primary">Next page</button>

        <div id="forms"></div>
</div>
</div>
    <div id="live_chat">
        <form id="live-chat-form">
            <div>
                <h3>Message</h3>
                <input class="u-full-width" type="text" required="required" id="live-message" placeholder="Hello people">
                <button class="button-primary" id="live-send">Send</button>
                <div id="spacer"></div>
                <ul id="live-msgs"></ul>
            </div>
        </form>
    </div>

    <div id="user-page">
        <div align="center">
            <h2 id="name">Name: </h2>
            <h2 id="password">Password: </h2>
        </div>
    </div>


    <script src="../socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script>
    let state = 0; function forum() { 
        if(state == 0) {
    document.getElementById('forum').style.display = 'grid';
    document.getElementById('live_chat').style.display = 'none';
    document.getElementById('user-page').style.display = 'none onkeyup=""'; state =1; } else {
     document.getElementById('forum').style.display = 'none';
    document.getElementById('forms').style.display = 'none';
    document.getElementById('live_chat').style.display = 'none';
    document.getElementById('user-page').style.display = 'none'; state = 0; } }

function live_chat() { 
    if(state == 0) {
        document.getElementById('forum').style.display = 'none';
        document.getElementById('forms').style.display = 'none';
        document.getElementById('live_chat').style.display = 'grid';
        document.getElementById('user-page').style.display = 'none'; state = 1; } else {
        document.getElementById('forum').style.display = 'none';
        document.getElementById('forms').style.display = 'none';
        document.getElementById('live_chat').style.display = 'none'; state = 0; } }
function user_page() {
     document.getElementById('live_chat').style.display ='none'; 
     document.getElementById('forum').style.display = 'none';
     document.getElementById('forms').style.display = 'none';
     document.getElementById('user-page').style.display = 'grid'; 
    }
</script>
</body>
</html>
